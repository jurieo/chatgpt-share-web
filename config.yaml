server:
  clientMaxBodySize: "200MB" # 上传文件大小限制
  sessionMaxAge: "1d" #登陆cookie有效期，两个同时设置
  sessionCookieMaxAge: "1d" #登陆cookie有效期，两个同时设置
  maxHeaderBytes: "200KB" #请求头最大200k

database:
  default: # 数据源名称,当不指定数据源时 default 为默认数据源
    type: "mysql" # 数据库类型
    host: "mysql" # 数据库地址
    port: "3306" # 数据库端口
    user: "root" # 数据库用户名
    pass: "123456" # 数据库密码
    name: "cool" # 数据库名称
    charset: "utf8mb4" # 数据库编码
    timezone: "Asia/Shanghai" # 数据库时区
    # debug: true # 是否开启调试模式，开启后会打印SQL日志
    createdAt: "createTime" # 创建时间字段
    updatedAt: "updateTime" # 更新时间字段

redis:
  cool:
    address: "redis:6379"
    db: 0

cool:
  autoMigrate: true
  eps: true
  file:
    mode: "local"
    domain: "https://这里填写你的域名"

modules:
  base:
    jwt:
      sso: false
      secret: "chatgpt-share-server"
      token:
        expire: 7200 # 2*3600
        refreshExpire: 1296000 # 24*3600*15
    middleware:
      authority:
        enable: 1
      log:
        enable: 1

logger:
  path: "./logs/"
  file: "{Y-m-d}.log"
  level: "all"
  stdout: true
  rotateSize: 50 * 1024 * 1024
  rotateExpire: 90 * 24 * 3600
